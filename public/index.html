<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flight Searcher</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src='javascripts/bundle.js'></script>
  <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
</head>
<body>
  <h1>Flight Searcher</h1>
  <form id="searchForm">
    <input type="text" id="from" name="from" placeholder="From City" required>
    <input type="text" id="to" name="to" placeholder="To City" required>
    <input type="text" name='date' id="departureDate" placeholder="Departure Date" required>
    <button type="submit">Search</button>
  </form>

  <img id="loading" src="./images/loader-gears.gif" alt="Spinning gears to show page is working">

  <div id="searchResults">
    <table id="priceMatrix">
    </table>

    <h3>Cheapest Flight on Your Selected Date:</h3>
    <div id="cheapestFlight"></div>

    <h3>Flights by Price:</h3>
    <div id="flights"></div>
  </div>
</body>
</html>
